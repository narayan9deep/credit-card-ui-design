<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="top-section">
                <div class="top-left-section">
                    <div class="mastercard-logo"><img src="./assets/mastercard-logo.png" alt="mastercard-logo"></div>
                    <span class="mastercard-text">Master Card</span>
                </div>
                <div class="top-right-section">
                    <div class="chip-img"><img src="./assets/chip.png" alt="chip-img" class="chip-img"></div>   
                </div>
            </div>
            <div class="middle-section">
                <div class="top-section">
                    Card Number
                </div>
                <div class="bottom-section">
                    4266 3889 1478 9632
                </div>
            </div>
            <div class="bottom-section">
                <div class="bottom-left">
                    Sundar Pichai
                </div>
                <div class="bottom-right">
                    <div class="bottom-right-top">Valid Thru</div>
                    <div class="bottom-right-down">04/29</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
